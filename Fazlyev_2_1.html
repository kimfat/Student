<!DOCTYPE html>
	<html>
		<head>
			<title>javasscript</title>
		</head>
	<body>
		<script type="text/javascript">
			var count = 0;
			var first_ans = 'нет';
			var second_ans = 'да';
			var op = prompt("1 это простое число? ");
			if (op == first_ans) {
				alert('Верно');
				count = count + 1;
			}else {
				alert('Неверно');
			}

			var op = prompt("js это хороший язык? ");
			if (op == second_ans) {
				alert('Верно');
				count = count + 1;
			}else {
				alert('Неверно');
			}
			alert('всего отгадок: ' + count);
		</script>
	</body>
</html>
