<!DOCTYPE html>
	<html>
		<head>
			<title>javasscript</title>
		</head>
	<body>
		<script type="text/javascript">
			var n = 22;
			var end = 0;
			var ans = "Все простые числа от 2 до " + n + ": "
			for (var i = 2; i < n; i++) {
				isPrime = 1;
				for (var j = 2; j < i; j++)
					if (isPrime == 1 && i % j == 0){
						isPrime = 0
						break;
					}
				if (isPrime == 1){
					ans += i + " "
				}
			}
			alert(ans)
		</script>
	</body>
</html>
