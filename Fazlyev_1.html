<!DOCTYPE html>
	<html>
		<head>
			<title>javasscript</title>
		</head>
	<body>
		<script type="text/javascript">
			var a = parseInt(prompt("число 1:"));
			var b = parseInt(prompt("число 2:"));
			alert("сумма: " + (a + b) + ", разность: " + (a - b)+ ", произведение: " + (a * b) + ", частное: " + (a / b));
		</script>
	</body>
</html>
